{% load static %}

<!doctype html>
<html lang="en" class="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
    dir="ltr" data-pc-theme_contrast="" data-pc-theme="light">

<head>
    <title>Home | CRM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Able Pro is trending dashboard template made using Bootstrap 5 design framework. Able Pro is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies.">
    <meta name="keywords"
        content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard">
    <meta name="author" content="Phoenixcoded"><!-- [Favicon] icon -->
    <link rel="icon" href="https://ableproadmin.com/tailwind/assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link">
    <link rel="stylesheet" href="{% static 'fonts/inter/inter.css' %}" id="main-font-link">
    <link rel="stylesheet" href="{% static 'fonts/phosphor/duotone/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/tabler-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/feather.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/material.css' %}">
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">
    <title>{% block title %}My Site{% endblock %}</title>
</head>

<body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg fixed inset-0 bg-white dark:bg-themedark-cardbg z-[1034]">
        <div class="loader-track h-[5px] w-full inline-block absolute overflow-hidden top-0">
            <div
                class="loader-fill w-[300px] h-[5px] bg-primary-500 absolute top-0 left-0 transition-[transform_0.2s_linear] origin-left animate-[2.1s_cubic-bezier(0.65,0.815,0.735,0.395)_0s_infinite_normal_none_running_loader-animate]">
            </div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->
    {% include "comman/sidebar.html" %}
    <!-- Include Header -->
    {% include "comman/header.html" %}
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
    <!-- Include Footer -->
    {% include "comman/footer.html" %}
    <script src="{% static 'js/main.js' %}"></script>
    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <!-- Common Scripts -->
    <script src="{% static 'js/plugins/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/widgets/all-earnings-graph.js' %}"></script>
    <script src="{% static 'js/widgets/page-views-graph.js' %}"></script>
    <script src="{% static 'js/widgets/total-task-graph.js' %}"></script>
    <script src="{% static 'js/widgets/download-graph.js' %}"></script>
    <script src="{% static 'js/widgets/customer-rate-graph.js' %}"></script>
    <script src="{% static 'js/widgets/tasks-graph.js' %}"></script>
    <script src="{% static 'js/widgets/total-income-graph.js' %}"></script>
    <script src="{% static 'js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'js/icon/custom-icon.js' %}"></script>
    <script src="{% static 'js/plugins/feather.min.js' %}"></script>
    <script src="{% static 'js/component.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>layout_change('false');</script>
    <script>layout_theme_contrast_change('false');</script>
    <script>change_box_container('false');</script>
    <script>layout_caption_change('true');</script>
    <script>layout_rtl_change('false');</script>
    <script>preset_change('preset-1');</script>
    <script>main_layout_change('vertical');</script>
</body>

</html>
